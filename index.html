<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img id="logo1" src="./images/logo.svg" alt="img">
            </div>
            <img class="menu" id="btn" src="./images/menu.svg" alt="img">

            <ul class="nav_list">

                <li class="pesquisa">
                        <img class="lupa" src="./images/search.svg" alt="img">
                        <input type="text" placeholder="pesquisa">
                        <span class="legend">pesquisa</span>

                </li>
                <li>
                    <a href="#">
                        <img src="./images/grid.svg" alt="img">
                        <span>Dashboard</span>
                        <span class="legend">Dashboard</span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/pet.svg" alt="img">
                        <span>Pet</span>
                        <span class="legend">Pet</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/vet.svg" alt="img">
                        <span>Veterinarios</span>
                        <span class="legend">Veterinarios</span>
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <img src="./images/user.svg" alt="img">
                        <span>User</span>
                        <span class="legend">User</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/settings.svg" alt="img">
                        <span>Config</span>
                        <span class="legend">Config</span>
                    </a>
                </li>



            </ul>

            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="./images/photo.jpg" alt="img">
                        <div class="name_job">
                            <div class="name">Peni jakson</div>
                            <div class="job">Programadora</div>
                        </div>
                        
                    </div>
                </div>
                <img src="./images/log-out.svg" alt="img" id="log_out"> 
                
            </div>

        </div>
    </div>
    <div class="dashboard">
        <div class="textDash">
            <h2>Dashboard</h2>
        </div>
    </div>






    <script src="./script.js"></script>
</body>
</html>
